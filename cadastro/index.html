<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    
    <title>Cadastre-se | Despensa livre</title>
    <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="images/LOGI.png"/>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

   
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href="css/mask.js" rel="stylesheet" media="all">

  
</head>

<body>
    <script>
        jQuery(function($){
        $("#campoData").mask("99/99/9999");
        $("#campoTelefone").mask("(999) 999-9999");
        $("#campoSenha").mask("***-****");
        });
        </script>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Cadastre-se</h2>
                    <h6 class="title">Conveniente para quem compra e renda extra para quem vende!</h6>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Nome" name="name" required>
                        </div>
        
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="E-mail" name="email" required>  
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" id="telefone" type="text" placeholder="CPF" name="cpf" required>
                        </div>
                        <div class="input-group password-alignment"> 
                            <input id="key"  class="input--style-2"  type="password" placeholder="Senha" name="password" required data-validate = "Coloque a senha">
                            <span onclick = "passwordToggle(event)" class= "eye">
                                <i id="hide1" class="fa fa-eye"></i>
                                <i id="hide2"  class="fa fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="input-group " >
                            <input id="authKey" class="input--style-2"  type="password" placeholder="Confirme a senha" name="authPassword" required>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="text" placeholder="Nascimento" name="aniversario" id = "campoData" required>
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected" required>Gênero</option>
                                            <option>Masculino</option>
                                            <option>Feminino</option>
                                            <option>Outros</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class">
                                    <option disabled="disabled" selected="selected">Condomínio</option>
                                    <option>Residencial Agatha</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="number" placeholder="Bloco" name="Bloco">
                                </div>
                            </div>
                            <div class="col-2">
                                    <div class="input-group">
                                        <input class="input--style-2" type="number" placeholder="Apartamento" name="number_apartment">
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <input  class="input--style-2 phone-mask" type="text" placeholder="telefone" name="telephone" required>
                               
                            </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="code" placeholder="Possui algum código?" name="res_code">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Comece já!</button>
                        </div>
                        <div class="p-t-30">
                            <div class="g-recaptcha" data-sitekey="6LdKJ6MZAAAAAHkSsv15PhJJUkg6X9cyAlF2nMIO"></div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="js/global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>

</html>
